<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
        {% if page.title %} {{ page.title }} {% else %} Mona's learning blog {% endif %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/blog.css">

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="/js/jquery.easing.min.js"></script>
    <script src="/js/jquery.fittext.js"></script>
    <script src="/js/wow.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/js/blog.js"></script>
    <script type="text/javascript">

       $.ajax("https://api.github.com/repos/monami555/monami555.github.io/issues/{{ page.commentIssueId }}/comments", {
         headers: {Accept: "application/vnd.github.full+json"},

         success: function(data){
           commentsTxt = "";
           for (i=0;i<data.length;i++) {
              comment = data[i];
              commentsTxt +=
                   '<div class="row">'+
                   '<div class="col-sm-2 text-center">'+
                        '<img src="' + comment.user.avatar_url + '" class="img-circle" height="65" width="65" alt="Avatar">'+
                   '</div>'+
                   '<div class="col-sm-10">'+
                   '<h4>'+comment.user.login +' '+
                       '<small>'+ new Date(comment.created_at).toDateString() +'</small>'+
                   '</h4>'+
                   '<p>'+comment.body+'</p>'+
                   '<br></div></div>';
           }
           document.getElementById("comments-div").innerHTML=commentsTxt;
           document.getElementById("comments-count").innerHTML=data.length;
         },

         error:function(){
            document.getElementById("comments-div").innerHTML=
               '<div class="col-sm-10">'+
                   '<p>Cannot load the comments; try again later.</p>'+
                   '<br>'+
               '</div>';
         }
       });
    </script>
</head>
<body>

{% include nav.html %}

{% include posts-list.html %}

<div class="col-sm-9">

    <h2>{{ page.title }}</h2>
    <h5><span class="glyphicon glyphicon-time"></span> Post by {{ page.author }}, {{ page.date | date_to_long_string }}.
    </h5>
    <h5>{% for tag in page.tags %}<span class="label label-primary">{{ tag }}</span> {% endfor %}</h5>

    {{ content }}

    {% include comments.html %}

</div>

<footer class="container-fluid">

</footer>


</body>
</html>
